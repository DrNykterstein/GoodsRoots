<!DOCTYPE html>
<html lang="es">
<head>
	<title>Bienes y Raices</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="sitio-header">
		<div class="contenedor contenido-h">
			<div class="barra">
				<a href="index.html"><img src="img/logo.svg" alt=""></a>
				<!--Navegacion -->
				<nav class="navegacion">
					<a href="nosotros.html">Nosotros</a>
					<a href="#anuncio.html">Anuncios</a>
					<a href="blog.html">Blog</a>
					<a href="contacto.html">Contacto</a>
				</nav>
			</div><!-- Clase Barra -->
		</div><!--Contenedor -->
	</header>

	<h1 class="fw300 centrar">Contacto</h1>
	<img src="img/destacada3.jpg" alt="">

	<main class="contenedor seccion ">
		<h2 class="fw300 centrar">Formulario de contacto</h2>
		<form action="">
			<fieldset>
				<legend>Información Personal</legend>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" placeholder="Escribe tú nombre">

				<label for="email">Correo Electronico</label>
				<input type="email" id="email" placeholder="Introduce tu Correo" required>

				<label for="telefono">Teléfono</label>
				<input type="tel" id="telefono" placeholder="Introduce tu numero de telefono">

				<label for="mensaje">Mensaje</label>
				<textarea id="mensaje"></textarea>
			</fieldset>
			
			<fieldset>
				<legend>Información sobre propiedad</legend>
				<label for="opciones">Vende o Compra</label>
				<select id="opciones">
					<option value="" disabled selected>--Seleccione--</option>
					<option value="">Compra</option>
					<option value="">Vende</option>
				</select>

				<label for="cantidad">Cantidad:</label>
				<input type="number" min="0" max="10" >
			</fieldset>

			<fieldset>
				<legend>Contacto</legend>
				<p>Como desea ser contactado</p>
				<div class="forma-contacto">
					<label for="telefono">Teléfono</label>
					<input type="radio" id="telefono" name="contacto" value="telefono">
					<label for="correo">E-mail</label>
					<input type="radio" id="correo" name="contacto" value="correo">
				</div><!--Forma contacto -->

				<p>Si eligió teléfono elija la fecha y la hora para la llamada</p>
				<label for="fecha">Fecha: </label>
				<input type="date" id="fecha">
				<label for="hora">Hora:</label>
				<input type="time" id="hora" min="09:00" max="17:00">
			</fieldset>

			<input type="submit" value="Enviar" class="botones verde">
		</form>
		
	</main><!--contenedor de contacto -->


	<footer class="site-footer seccion">
		<div class="contenedor contenedor-footer">
			<nav class="navegacion">
				<a href="nosotros.html">Nosotros</a>
				<a href="#">Anuncios</a>
				<a href="blog.html">Blog</a>
				<a href="#">Contacto</a>
			</nav>
			<p class="derechos">Todos los derechos reservados XD</p>
		</div>
	</footer>

</body>
</html>
